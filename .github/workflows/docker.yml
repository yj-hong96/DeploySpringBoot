name: Docker Build & Push

on:
  push:
    branches: ["main"]  # main 브랜치에 push될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 3. Build & Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .  # Dockerfile 위치 (루트)
          push: true  # 빌드 후 자동 푸시
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/empbackend:0.1
          # 추가 태그 (옵션): latest 태그도 함께 푸시하려면
          # tags: |
          #   ${{ secrets.DOCKER_HUB_USERNAME }}/empbackend:0.1
          #   ${{ secrets.DOCKER_HUB_USERNAME }}/empbackend:latest